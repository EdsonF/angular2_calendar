<style>
  .cell:hover {
  }
  .searching {
    color: blue;
    font-size: 12px;
    padding-top: 6px; /* poor man's vertical centering */
  }
  .goodresults {
    color: #090;
    background: #efffef;
  }

  .weakresults {
    color: orange;
    background: #ffffef;
  }

  .badresults {
    color: red;
    background: #ffefef;
  }
</style>

<div
  [class.badresults]="status.searchResults.options == 0"
  [class.goodresults]="status.searchResults.options > 3"
  [class.weakresults]="status.searchResults.options > 1 && status.searchResults.options <= 3"
  >
  <div [hidden]="hideSpinner()" class="searching">
    Searching
  </div>
  <div (click)="cellClicked()" [hidden]="hideTime()">
    {{hour}}:00
  </div>
  <div [hidden]="hideSearchResults()">
    <div>{{status.searchResults.options}}</div>
    <div>results</div>
  </div>
</div>
